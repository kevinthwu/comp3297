{% block navbar %}{% include "navbar.html" %}{% endblock %}

{% block sidebar %}{% include "sidebar.html" %}{% endblock %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1>Close Projects</h1>
	{% if projects %}
		<form action="/close_projects/" method="POST">
			{% csrf_token %}
		<table class='table'>
		{% for project in projects %}
			<tr><td>{{ forloop.counter }}</td><td>{{ project }}</td><td><input name='close' type='radio' value={{ project.id }}></td></tr>
		{% endfor %}
		</table>
		<input type="submit" value="Submit">
		</form>
	{% else %}
		<h2>Failure.</h2>
	{% endif %}
</div>
